<html>
    <head>
        <!-- Scripts -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.2.0/codemirror.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.2.0/mode/javascript/javascript.js"></script>
        <script src="https://cdn.firebase.com/libs/firepad/1.2.0/firepad.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.2.0/codemirror.css"/>
        <link rel="stylesheet" type="text/css" href="css/firepad.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/brainPage.css"/>
        
        
    </head>

    <body id="background">
        
        <!-- Tabs -->
        <div id="tabs">
            <button id="tab1"><b>Text Editor</b></button>
            <button id="tab2"><b>Whiteboard</b></button>
            <button id="tab3"><b>Code Editor</b></button>
        </div>

        <!-- Center page -->
        <div id="center">
            <div id="online">
            	<div id="textOnline"><b>ONLINE</b></div>
            	<ul id="users"></ul>
            </div>
            <div id="container">
	            <div id="feature"></div>
	            <div id="whiteboard">
                    <script>
                        var width = $("#whiteboard").css("width");
                        var height = $("#whiteboard").css("height");
                        $("#whiteboard").append('<canvas id="canvas" width=' + width + ' height=' + height + '></canvas>');
                    </script>
	            	<div id="colorPicker"></div>
	            </div>
	            <div id="codeEditor"></div>
	        </div>
        </div>

        <!-- Bottom -->
        <div id="bottom">
            <button id="shareButton"><b>Share with colaborators</b></button>
        </div>

        <!-- Chat -->
        <div class="example-chat l-demo-container">
            <header class='chat-header'>Chat</header>

            <div class='chat-content'>
                <ul id='example-messages' class="example-chat-messages"></ul>

                <footer>
                   <input type='text' id='messageInput'  placeholder='Type a message...'/>
                </footer>
            </div>
        </div>

        <!-- Name dialog -->
        <dialog id="name-dialog">
            <h3>Enter your name here (at least 4 characters)</h3>
            <input type='text' maxlength="10" id='name' placeholder='Type your name here...'/>
        </dialog>

        <!-- Share dialog -->
        <dialog id="share-dialog">
            <h3>Send this session id to your collabators</h3>
            <input type='text' id='sessionId'/>
            <button id="share-close"><b>Close</b></button>
        </dialog>

        <!-- Controller -->
        <script src='js/index.js'></script>
    </body>
</html>
